<div class="chat-container">
  <button id="open-chat-btn" class="chat-toggle-btn">
    <i class="fas fa-comment-dots"></i>
  </button>

  <div id="chat-popup" class="chat-popup">
    <div class="chat-header">
      <h4>Elvis Huges Chatbot</h4>
      <i class="fas fa-times close-btn"></i>
    </div>
    <div class="chat-body">
      <p class="chat-message bot">
        Olá! Eu sou o assistente virtual do Elvis. Em que posso te ajudar?
      </p>
      <p class="chat-message bot">
        Pergunte sobre Experiências, Skills ou Projetos!
      </p>
    </div>
    <div class="chat-footer">
      <input
        type="text"
        id="chat-input"
        placeholder="Pergunte sobre Elvis..."
        autofocus
      />
      <button id="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>
